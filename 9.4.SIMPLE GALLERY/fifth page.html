<body onload="startTimer()">
  <p><span id="my_timer" style="color: #f00; font-size: 150%; font-weight: bold;">00:00:06</span></p>
  <p>Fifth page</p>
  <button id = "Back">Back</button>
  <button id = "Start">Start</button>
  <button id = "Stop">Stop</button>
  <script type="text/javascript">
  var pageList = ["fourth page.html", "fifth page.html"];
  function startTimer() {
    var my_timer = document.getElementById("my_timer");
    var time = my_timer.innerHTML;
    var arr = time.split(":");
    var h = arr[0];
    var m = arr[1];
    var s = arr[2];
    if (s == 0) {
      if (m == 0) {
        if (h == 0) {
          qest();
          return;
        }
        h--;
        m = 60;
        if (h < 10) h = "0" + h;
      }
      m--;
      if (m < 10) m = "0" + m;
      s = 59;
    }
    else s--;
    if (s < 10) s = "0" + s;
    document.getElementById("my_timer").innerHTML = h+":"+m+":"+s;
    setTimeout(startTimer, 1000);
    }
	Back.onclick = function() {
		document.location.href = pageList[0];
	}
	Start.onclick = function() {
		flag = false;
		window.onload = startTimer();
	}
	Stop.onclick = function() {
		flag = true;
	}
	function qest(){
		if(confirm("Хотите начать сначала?") == true){
			document.location.href = "first page.html";
		}
		else{
			window.close();
		}
	}
  </script>
  <script src="9.4.SIMPLE GALLERY.js"></script>
</body>
