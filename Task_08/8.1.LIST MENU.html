<!DOCTYPE html>
<html>
  <head>
    <!-- meta, title etc. -->
    <style type="text/css">
    div{
      width: 198px;
      font-style: 'Times New Roman';
      font-weight: bolder;
      font-size: 14px;
      color: #7A3410;
      background: #F3C77B;
      border: 1px solid black;
      border-radius: 15px;
      box-shadow: 5px 7px #7A3410;
    }
    li{
      height: 200%;
    } 
    ul{
      line-height: 20px;
      width: 190px;
      position: relative;
      left: -35px;
      list-style-type: none;
    }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>Азу по-татарски</li>
        <li>Зразы</li>
        <li>Баранья грудинка, тушенная с картофелем</li>
        <li>Бефстроганов</li>
        <li>Бифштекс с яйцом</li>
      </ul>
    </div>
  </body>
